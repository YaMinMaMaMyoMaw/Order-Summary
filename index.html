<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./dist/output.css" />

   
  </head>
  <body>
    <div class="bg-no-repeat bg-cover bg-center h-screen w-full bg-[#E0E8FF] font-redhat ">
      <!-- Mobile background image -->
      <div
        class="md:hidden bg-no-repeat bg-cover"
        style="
          background-image: url('./images/pattern-background-mobile.svg');
          height: 500px;
        "
      ></div>
      <!-- Desktop background image -->
      <div
        class="hidden md:block bg-no-repeat bg-cover"
        style="
          background-image: url('./images/pattern-background-desktop.svg');
          height: 580px;
        "
      ></div>

      <div class="absolute bottom-0 left-24 right-24 top-0 ">
        <div class="flex h-full justify-center items-center">
          <div
            class=" absolute rounded-lg flex flex-col justify-center items-center gap-5 bg-white overflow-hidden bg-fixed shadow-lg shadow-blue-200/50"
          >
            <img
              src="./images/illustration-hero.svg"
              alt=""
              class="rounded-t-lg"
            />

            <div class="w-[450px] px-5 flex flex-col gap-5 text-center ">
              <h1 class="font-bold text-xl">Order Summary</h1>
              <p class="text-sm text-[#7280A7]">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div class="flex flex-row justify-center items-center gap-9 rounded-lg px-3 py-3 bg-[#F5F7FF]">
                <span><img src="./images/icon-music.svg" class="w-32 " alt=""></span>
                <div >
                  <p class="font-bold text-sm">Annual Plan</p>
                  <p class="text-[#7280A7] text-base">$59.99/year</p>
                </div>
                <span class="underline underline-offset-4 text-[#3829E0] text-sm hover:opacity-75 cursor-pointer">Change</span>
              </div>

              <button class="bg-[#3829E0] py-3 rounded-2xl text-white text-sm font-semibold hover:opacity-75">Proceed to Payment</button>

              <p class="mb-8 text-sm text-[#727FA7] font-semibold hover:text-black cursor-pointer">Cancel Order</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 7280A7 -->

    <!-- 727FA7 -->

    <!-- 1F2F56 -->

    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  </body>
</html>
